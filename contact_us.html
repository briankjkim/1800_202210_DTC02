        <h1>Contact Us Availibility Support Page</h1>
        <br>
        <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Subject</label>
                <input type="text" class="form-control" id="subject" place_holder="Subject">
            </div><br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">How is your experience with long lineups?</label>
                <select class="form-control" id="level">
                    <option>Hard</option>
                    <option>Moderate</option>
                    <option>Easy</option>
                </select>
                <br>
                <div class="form-group">
                    <label for="exampleFormControlSelect1">What season did you go to the Olympics?</label>
                    <select class="form-control" id="season">
                        <option>Fall</option>
                        <option>Winter</option>
                        <option>Spring</option>
                        <option>Summer</option>
                    </select>
                    <br>
                </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Was it a difficult season in the olympics?</label>
                    <textarea class="form-control" id="description" rows="3"></textarea>
                </div>
                <br>
                <label>Rating<span style="display:inline-block; width: 26pt;"></span></label>

                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" value="Yes">
                    <label>1-4</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="rating" value="No" checked="">
                    <label>5-10</label>
                </div>

                <br>
                <div class="d-flex justify-content-end">
                    <button type="button" class="btn btn-lg btn-primary pull-right" onclick="writeReview()">Submit</button>
                </div>
        </form>
